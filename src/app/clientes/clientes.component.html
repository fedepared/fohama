


  
  
  <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
      <!-- <div class="button-row">
        <a mat-flat-button color="primary" (click)="logout()">Logout</a>
      </div> -->
      <div id="agregar">
        <button mat-fab color="primary" (click)="dialogAddCli()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <!--Tabla Clientes-->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" mat-table multiTemplateDataRows class="example-table" >
    
          <ng-container matColumnDef="idCliente" >
            <th mat-header-cell *matHeaderCellDef style="padding:10px;margin:10px;">id Cliente</th>
            <td mat-cell *matCellDef="let row" style="padding:10px;margin:10px;">{{row.idCliente}}</td>
          </ng-container>
          
          <ng-container matColumnDef="nombreCli">
            <th mat-header-cell *matHeaderCellDef style="padding:10px;margin:10px;">Nombre Cliente</th>
            <td mat-cell *matCellDef="let row" style="padding:10px;margin:10px;">{{row.nombreCli}}</td>
          </ng-container>          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
