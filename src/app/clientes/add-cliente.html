<h1 mat-dialog-title>{{titulo}}</h1>

<mat-dialog-content style="height:100%;">
  <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>cliente</mat-label>
        <input matInput
                placeholder="nombre cliente"
               formControlName="nombreCli" [errorStateMatcher]="matcher" type="text">
        <mat-error *ngIf="!form.hasError('required')">
          Ingrese el <strong>nombre del cliente</strong>
        </mat-error>
      </mat-form-field>
    
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" [mat-dialog-close]="true" (click)="close()">Cancelar</button>
    <button class="mat-raised-button mat-primary" [mat-dialog-close]="true" [disabled]="!form.valid" (click)="save()">{{labelButton}}</button>
</mat-dialog-actions>
